<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head th:insert="include/head::head" th:with="title='个人中心'"></head>
<head th:include="include/head::validate"></head>

<body class="layout-top-nav user-center" id="page-4">
<div class="wrapper">
    <!-- navbar -->
    <div th:insert="include/navbar::user-navbar"></div>


    <div class="content-wrapper">
        <!-- Main content -->
        <div class="content">
            <div class="container">
                <div class="card card-primary">
                    <div class="card-body p-0">
                        <div class="row">

                            <div class="col-md-2" id="col-1" th:insert="include/sidebar::user-sidebar"
                                 th:with="active='账号设置'"></div>

                            <div class="col-md-10" id="col-2">
                                <div class="card card-primary">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-6" id="col2-left">
                                                <h4>账号设置</h4>
                                                <form id="userForm" class="form-horizontal" th:object="${session.user}">
                                                    <div class="form-group">
                                                        <label>昵称</label>
                                                        <input class="form-control" name="nick" th:value="*{nick}">
                                                    </div>
                                                    <div class="form-group">
                                                        <label>邮箱</label>
                                                        <input type="email" class="form-control" name="email" th:value="*{email}">
                                                    </div>
                                                    <div class="form-group ">
                                                        <label>手机号码</label>
                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <input class="form-control phone-number" th:value="*{#strings.substring(phone,0,3)+'****'+#strings.substring(phone,7)}">
                                                            </div>
                                                            <div class="col-md-6 btn btn-green-outline" onclick="$.modal.showPhoneModal()">更换手机号码</div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label>绑定作家<span style="color: #FF0101">（Tip：30天内仅可更改1次）</span></label>
                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <input class="form-control" value="老鹰吃小鸡">
                                                            </div>
                                                            <div class="col-md-6 btn btn-green-outline">更换绑定作家</div>
                                                        </div>
                                                    </div>
                                                </form>

                                                <h6>监控作品</h6>
                                                <ul id="xs-list" class="clearfix">
                                                    <li>
                                                        <img th:src="@{/images/u3286.png}" class="can-show"/>
                                                        <div class="xs-name">万族之劫</div>
                                                    </li>
                                                    <li>
                                                        <img th:src="@{/images/u3288.png}" class="can-show"/>
                                                        <div class="xs-name">重生之财源滚滚</div>
                                                    </li>
                                                    <li>
                                                        <img th:src="@{/images/u3290.png}" class="can-show"/>
                                                        <div class="xs-name">全球高武</div>
                                                    </li>
                                                </ul>

                                                <button class="btn btn-green" type="submit" id="saveBtn" onclick="$.bussiness.saveUserInfo()">保存</button>
                                            </div>

                                            <div class="col-md-6" id="col2-right">
                                                <img class="userAvatar">
                                                <input type="file" style="display: none" id="avatarUpload"/>
                                                <label class="btn btn-default font-weight-normal" for="avatarUpload">
                                                    <i class="fa fa-upload" aria-hidden="true"></i> 点击更换头像
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>

    <div th:replace="include/footer::footer"></div>
</div>

<div th:replace="include/modal::phoneModal"></div>
<!-- REQUIRED SCRIPTS -->
<script th:src="@{/js/my/user.js}"></script>
<script>
</script>
</body>
</html>
